<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurseroom DBMS - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container glass-box">
    <img src="images/logo.png" alt="Nurseroom Logo" style="max-width:150px;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>
  <!-- Include the JSON loader and authentication script -->
  <script src="js/dbSimulator.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
