<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Nurseroom DBMS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-container h2 { margin-bottom: 20px; }
    .login-container label { display: block; margin: 10px 0 5px; font-weight: bold; text-align: left; }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      border: none;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: var(--secondary-color);
    }
    .error { color: red; margin-bottom: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa-solid fa-hospital" style="margin-right:8px;"></i>Nurseroom DBMS</h2>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();
      // For demonstration, only two valid accounts exist.
      if ((username === 'admin' && password === 'admin') || (username === 'nurse' && password === 'nurse')) {
        localStorage.setItem('user', JSON.stringify({ username: username, role: username }));
        window.location.href = "main.html";
      } else {
        document.getElementById('error').textContent = "Invalid credentials.";
      }
    });
  </script>
</body>
</html>
