<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurseroom DBMS - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="glass" style="margin: 100px auto; max-width: 400px; text-align: center;">
      <img src="images/logo.png" alt="Nurseroom Logo" style="max-width:150px; margin-bottom:20px;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="error" style="color:#ff6b6b;"></p>
    </div>
  </div>
  <script src="js/dbSimulator.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
