<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout - Nurseroom DBMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>You have been logged out.</h2>
    <a href="index.html">Return to Login</a>
  </div>
  <script>
    localStorage.removeItem('user');
    setTimeout(function(){
      window.location.href = "index.html";
    }, 2000);
  </script>
</body>
</html>
