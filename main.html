<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu - Nurseroom DBMS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-hospital"></i> Nurseroom DBMS</h1>
  </header>
  <nav>
    <a href="main.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="patient-records.html"><i class="fa-solid fa-user"></i> Patient Records</a>
    <a href="admin.html"><i class="fa-solid fa-gear"></i> Admin Dashboard</a>
    <a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </nav>
  <div class="container">
    <h2>Main Menu</h2>
    <p>Welcome, <span id="usernameDisplay"></span>!</p>
    <p>Select an option from the navigation menu.</p>
  </div>
  <script>
    var userData = localStorage.getItem('user');
    if (!userData) {
      window.location.href = "index.html";
    } else {
      var user = JSON.parse(userData);
      document.getElementById('usernameDisplay').textContent = user.username;
    }
  </script>
</body>
</html>
